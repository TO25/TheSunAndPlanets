    <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
       box-sizing: border-box;

    body {

    h1  {
      color: #732673;

      text-align: center;

      width: 99.4vw;

    }

  <body>

	<img id="main_img" src="images/solar.jpg" alt="solar system" usemap="#solarmap">

            $('img[usemap]').rwdImageMaps();
          });
